<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <script>
        window.onload = function () {
            window.history.forward();
        };
    </script>
    <meta charset="UTF-8">
    <title>Welcome Seller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.ibb.co/Yjjfkz7/blur.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-primary,
        .btn-info,
        .btn-switch {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover,
        .btn-info:hover,
        .btn-switch:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #ff6e7f; 
            color: #fff;
        }

        .btn-info {
            background-color: #68d8d6; 
            color: #fff;
        }
        
        .btn-switch {
             background-color: #6c5ce7; 
    		border-color: #6c5ce7; 
    		display: flex;
    		justify-content: center; 
    		align-items: center;
    		color:white;
        }
         #logout-form button {
        padding: 10px 20px;
        background-color: #ff0000; 
        color: #ffffff; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; 
    }

    #logout-form button:hover {
        background-color: #cc0000; 
    }
        

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${firstName}"></span>!</h1>
    <div class="row justify-content-center">
        <a id="open" class="btn btn-switch text-center justify-center" href="/login" role="button">Switch User</a>
        <div class="col-md-6">
            <a href="/property" class="btn btn-primary btn-block">Add Property</a>
            <a href="/propertyDisplay" class="btn btn-info btn-block">Show My Properties</a>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Rentify. All rights reserved.</p>
        <p>For inquiries, contact us at <a href="mailto:info@rentify.com">info@rentify.com</a></p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
