<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Added</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
        }

        .btn-back {
            background-color: #6c5ce7;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-back:hover {
            background-color: #4a3ec6;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Property Added Successfully!</h1>
    <p>Your new property has been successfully added to the site.</p>
    <button class="btn-back" onclick="window.location.href='/propertyDisplay'">View Properties</button>
</div>
</body>
</html>
