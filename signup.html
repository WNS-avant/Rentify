<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/Yjjfkz7/blur.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
      .header {
    top: 50px;
    height:auto; 
    padding: 0; 
    margin-bottom: 20px; 
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background-repeat:no-repeat;
}

        .form-container {
            margin-top: 40px;
            margin-bottom:40px;
            padding: 40px 30px;
            border: 1px solid #ced4da;
            border-radius: 5px 5px 0 0;
            background: white;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            color: #495057;
            font-size: 1.1em;
        }
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1.1em;
            padding: 10px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="form-container">
            <form id="signup-form" action="/register" method="post">
                <div class="form-group">
                    <input type="text" placeholder="First Name :" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name :" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email :" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number :" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <div class="btn-group" role="group" aria-label="Role">
                        <button type="button" class="btn btn-outline-primary" id="roleSell">Sell</button>
                        <button type="button" class="btn btn-outline-primary" id="roleBuy">Buy</button>
                        <input type="hidden" id="role" name="role" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password :" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <a href="/login" class="btn btn-secondary">Login</a>
        </div>
        <div class="header">
        <img src="https://i.ibb.co/ccVWh6z/signup-side-removebg-preview.png" style="height:500px;"/>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Rentify. All rights reserved.</p>
        <p>For inquiries, contact us at info@rentify.com</p>
    </div>
</footer>
<script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        var phoneNumber = document.getElementById("phoneNumber").value;
        var password = document.getElementById("password").value;

        // Validate phone number
        if (!isValidPhoneNumber(phoneNumber)) {
            alert("Please enter a valid 10-digit phone number");
            event.preventDefault(); 
            return;
        }

        // Validate password
        if (!isValidPassword(password)) {
            alert("Password must be between 5 and 10 characters long and contain only alphanumeric characters.");
            event.preventDefault(); 
            return;
        }
    });

    function isValidPhoneNumber(phoneNumber) {
        return /^[7-9]\d{9}$/.test(phoneNumber);
    }

    function isValidPassword(password) {
        return /^[a-zA-Z0-9]{5,10}$/.test(password);
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('roleSell').addEventListener('click', function() {
        document.getElementById('role').value = 'SELLER';
    });
    document.getElementById('roleBuy').addEventListener('click', function() {
        document.getElementById('role').value = 'BUYER';
    });
</script>
</body>
</html>
