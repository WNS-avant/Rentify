<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>My Properties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        	background-image: url('https://i.ibb.co/Yjjfkz7/blur.jpg');
         	background-size: cover; 
        	background-repeat: no-repeat;
            display:flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff; 
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .btn-danger {
            background-color:red;
            border-color: #ff6e7f;
        }

        .btn-danger:hover {
            background-color: #ff4757;
            border-color: #ff4757;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #2ecc71; 
            border-color: #2ecc71;
            transition: all 0.3s ease;
            width: 120px; 
            margin-top: 10px; 
            margin-bottom:10px;
        }

        .btn-primary:hover {
            background-color: #27ae60; 
            border-color: #27ae60;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">My Properties</h1>
    <div class="row">
        <div th:each="property : ${sellerProperties}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{${property.propertyImage}}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.propertyName}"></h5>
                    <p class="card-text">Location: <span th:text="${property.location}"></span></p>
                    <p class="card-text">Area: <span th:text="${property.area}"></span> sq ft</p>
                    <p class="card-text">Bedrooms: <span th:text="${property.bedrooms}"></span></p>
                    <p class="card-text">Bathrooms: <span th:text="${property.bathrooms}"></span></p>
                    <p class="card-text">Nearby Facilities: <span th:text="${property.nearbyFacilities}"></span></p>
                    <form class="delete-form" action="/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this property?');">
                        <input type="hidden" name="propertyName" th:value="${property.propertyName}" />
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/sellerHome" class="btn btn-primary mx-auto">HOME</a> <!-- Updated button position -->
<footer>
    <div class="container">
        <p>&copy; 2024 Rentify. All rights reserved.</p>
        <p>For inquiries, contact us at <a href="mailto:info@rentify.com">info@rentify.com</a></p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
